<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
    .text-black{
        color:black
    }
    .card-img-top{
        padding-left: 50pt;
        padding-bottom: 20pt;

    }
    .navbar-brand{
        color:black;
        padding-left: 35%;
    }
</style>
<body>

    <nav class="navbar" style="background-color:#a6b1ac">
        <a class="navbar-brand" >Collaborative filtering based book recommender.</a>
    </nav>

    
    <div class="container" style="justify-content: center; align-items: center;">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-black" style="font-size:40px; padding-bottom: 20pt;">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
            <div class="outer" style="margin-left: 50px; margin-right: 50px;">

            {% if data %}

             {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <h4 class="text-black" style="text-align: center;">{{i[0]}}</h4>
                            <h5 class="text-black" style="text-align: center;"><i>By-<br> {{i[1]}}</i></h5>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}

        </div>

        </div>
    </div>

</body>
</html>
